<html>
<head>

</script>

html, body {

}

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-dark bg-inverse">
        <a class="navbar-brand home" href="/login">login</a>
        <ul class="nav navbar-nav">
          <li class="nav-item">

          </li>

            <a class="nav-link new" href="#">sign out</a>

        </ul>
      </nav>
